; PlatformIO Project Configuration - Teensy 4.1 UART Receiver
; Receives sensor data from ESP32 and logs to SD card

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

; Serial monitor
monitor_speed = 115200

; Build flags
build_flags =
    -D UART_BAUD=115200
    -D LED_PIN=13
    -D SD_FLUSH_INTERVAL_MS=5000
    -D STATS_INTERVAL_MS=10000

; Library dependencies (SD is built-in for Teensy)
lib_deps =
