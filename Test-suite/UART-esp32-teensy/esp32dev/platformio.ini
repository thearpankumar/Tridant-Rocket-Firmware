; PlatformIO Project Configuration - ESP32 UART Sender
; Sends dummy sensor data to Teensy 4.1 via UART

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor
monitor_speed = 115200

; Build flags
build_flags =
    -D UART_TX_PIN=17
    -D UART_RX_PIN=16
    -D UART_BAUD=115200
    -D SEND_INTERVAL_MS=1000
    -D LED_PIN=2

; Library dependencies
lib_deps =
